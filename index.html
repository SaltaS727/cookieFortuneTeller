<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Cookie Prediction:</h1>
       <h2>Your Fortune Awaits</h2>  
    </header>
    <div class="content-container">
        
        <img src="cookie.png" alt="Fortune Cookie" id="cookie-img">
        
        
        <p id="fortune">Click the button to open your fortune!</p>
        
        <!-- Action buttons -->
        <div class="button-group">
            <button id="predict-btn">Open Fortune Cookie</button>
            <button id="copy-btn" style="display: none;">Copy Prediction</button>
            <button id="new-prediction-btn" style="display: none;">Get Another Prediction</button>
        </div>
    </div>
    
   
</body>
</html>
